{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static "plugins/bootstrap-3.4.1/css/bootstrap.min.css"%}">
    <style>


        .login {
            width: 400px;
            margin-top: 30px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #f0f0f0;
            padding: 10px 30px 30px 30px;
            -webkit-box-shadow: 5px 10px 10px rgba(0, 0, 0, .05);
            box-shadow: 5px 10px 10px rgba(0, 0, 0, .05);
        }

        .right {
            float: right;
        }

    </style>
</head>
<body>

    <div class="login">
        <div style="font-size: 25px; font-weight: bold;text-align: center;">
            用户登录
        </div>

        <form  method="POST" novalidate>
            {% csrf_token %}


            <div class="form-group">
                <label for="id_username">用户名</label>
                <input type="text" name="name" maxlength="32" minlength="4" class="form-control" placeholder="请输入用户名" required="" id="id_username" value="{{ name }}">
            </div>



            <div class="form-group">
                <label for="id_password">密码</label>
                <input type="password" name="password" maxlength="64" minlength="8" class="form-control" placeholder="请输入密码" required="" id="id_password" value="{{ password }}">
                <span style="color: red;">{{ msg }}</span>
            </div>




            <div class="form-group">
                <label for="id_code">图片验证码</label>
                <div class="row">
                    <div class="col-xs-7">
                        <input type="text" name="code" class="form-control" placeholder="请输入图片验证码" required="" id="id_code">
                        <span style="color: red;">{{ img_error }}</span>
                    </div>
                    <div class="col-xs-5">
                        <img id="image_code" src="/img/code">
                    </div>
                </div>
            </div>



            <div class="checkbox">

                <div class="right">
                    <a href="/forget">忘记密码？</a>
                </div>
                <div  class="right" style="margin-right: 20px">
                    <a href="/register/">没有账号?</a>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-3">
                    <input type="submit" class="btn btn-primary" value="登 陆">
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="{% static "plugins/bootstrap-3.4.1/js/bootstrap.min.js" %}"></script>
    <script>


        $("#image_code").click(function () {
            $(this)[0].src += "?"
        });

    </script>
</body>
</html>
