{% extends "base.html" %}
{% block css %}
    <style>
        .box {
            width: 400px;
            margin-top: 30px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #f0f0f0;
            padding: 10px 30px 30px 30px;
            -webkit-box-shadow: 5px 10px 10px rgba(0, 0, 0, .05);
            box-shadow: 5px 10px 10px rgba(0, 0, 0, .05);
        }
    </style>
{% endblock %}
{% block content %}
    <div class="box">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">账号</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="账号" name="name" value="{{ data.name }}" >
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="密码" name="password" value="{{ data.password }}">
            </div>
            <button type="submit" class="btn btn-primary">{{ msg }}</button>
        </form>
    </div>
{% endblock %}
